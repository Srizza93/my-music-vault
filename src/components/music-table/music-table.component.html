<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    [placeholder]="'search--placeholder' | translate"
    type="text"
    aria-required="true"
    autocomplete="search"
    (keyup)="applyFilter($event)"
    aria-label="Search Music"
  />
</mat-form-field>
<table [dataSource]="dataSource" mat-table matSort>
  <ng-container
    *ngFor="let column of displayedColumns; index as i"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ columnsTranslations[i] | titlecase }}
    </th>
    <td mat-cell *matCellDef="let song">
      <span *ngIf="column !== 'rating'">{{ song[column] }}</span>
      <div *ngIf="column === 'rating'">
        <mat-icon
          *ngFor="let star of [].constructor(5); let i = index"
          [ngClass]="{
            filled: song.rating > i
          }"
          >star</mat-icon
        >
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
