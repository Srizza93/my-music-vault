<div class="authentication-container" role="main">
  <div class="authentication-container__intro">
    <h1 id="auth-heading">{{ "authentication" | translate }}</h1>
    <p id="login-instructions">{{ "login-instruction--label" | translate }}</p>
  </div>

  <auth-form
    [isAuthenticationPage]="true"
    [isSignupPage]="false"
    [labels]="authFormLabels"
    (loginEvent)="login($event)"
    (accessSignupPageEvent)="accessSignupPage()"
  ></auth-form>
</div>
