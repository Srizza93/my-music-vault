<div class="authentication-container">
  <h1>{{ "authentication" | translate }}</h1>
  <p>{{ "login-instruction--label" | translate }}</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <mat-form-field class="input-container">
      <mat-label>{{ "email--label" | translate }}</mat-label>
      <input
        matInput
        [placeholder]="'email--placeholder' | translate"
        formControlName="email"
        type="email"
      />
      <mat-error *ngIf="email?.hasError('required')">
        {{ "email-required--label" | translate }}
      </mat-error>
      <mat-error
        *ngIf="email?.hasError('email') && !email?.hasError('required')"
      >
        {{ "email--error--label" | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-container">
      <mat-label>{{ "password--label" | translate }}</mat-label>
      <input
        matInput
        [placeholder]="'password--placeholder' | translate"
        formControlName="password"
        type="password"
      />
      <mat-error *ngIf="password?.hasError('required')">
        {{ "password-required--label" | translate }}
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      {{ "login--button" | translate }}
    </button>
  </form>
</div>
